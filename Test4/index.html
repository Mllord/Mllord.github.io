<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Network Scroll</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scene" id="scene">
      <div class="connection-line"></div>

      <div
        class="node"
        style="top: 10vh; transform: translateX(-50%) translateZ(0px)"
      >
        <h2>Welcome Node</h2>
        <p>Entering the network...</p>
      </div>

      <div
        class="node"
        style="top: 10vh; transform: translateX(-50%) translateZ(-600px)"
      >
        <h2>Project Node</h2>
        <p>Here are some featured projects.</p>
      </div>

      <div
        class="node"
        style="top: 10vh; transform: translateX(-50%) translateZ(-1200px)"
      >
        <h2>Contact Node</h2>
        <p>Send a message through the network.</p>
      </div>

      <div
        class="node"
        style="top: 10vh; transform: translateX(-50%) translateZ(-1800px)"
      >
        <h2>Final Node</h2>
        <p>Youâ€™ve reached the system core.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
