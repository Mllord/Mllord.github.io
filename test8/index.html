<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Z-Axis Scroll Timeline</title>
  </head>
  <body>
    <!-- The 3D scene where perspective is applied -->
    <div class="scene">
      <div class="timeline">
        <!-- Timeline cards that will move in 3D space -->
        <div class="card" id="slide1">Slide1</div>
        <div class="card" id="slide2">slide2</div>
        <div class="card" id="slide3">slide3</div>
        <div class="card" id="slide4">slide4</div>
        <div class="card">slide6</div>
        <div class="card">slide7</div>
        <div class="card">slide8</div>
      </div>
    </div>

    <!-- Fake scroll area -->
    <div class="spacer"></div>
  </body>
</html>
